<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Google-favicon-2015.png" type="image/x-icon">
</head>
<body>
    <!-- header start -->
    <div class="header">
        <!-- <div class="header-left">
            <a href="#" class="about">About</a>
            <a href="#" class="store">Store</a>
        </div> -->
        <div class="header-right">
            <a href="#" class="gmail">Gmail</a>
            <a href="#" class="images">Images</a>
            <span class="material-symbols-rounded apps">apps</span>
            <img class="user" src="https://lh3.googleusercontent.com/ogw/ADea4I7j8pzs6-DhTiLc7qM8NZDP_Yfha1jOPHHxBS3Z=s32-c-mo" alt="user">

            <!-- <span class="material-symbols-rounded">account_circle</span> -->
        </div>
    </div>
    <!-- header end -->

    <!-- main body start -->
    <div class="main-body">
         <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1920px-Google_2015_logo.svg.png" alt="Google Logo" >

         <!-- search starts -->
        <div class="search">
            <div class="search-input"> 
                <span id="bytc" class="material-symbols-outlined">search</span>
                <input type="text">
                <!-- <span class="material-icons">mic</span> -->
                <svg class="mic" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
                    <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                    <path fill="#fbbc04" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                    <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                </svg>   
            </div>
            <div class="search-buttons">
                 <button>Google Search</button>
                 <button>I'm Feeling Lucky</button>
            </div>
            <div class="diller"> 
                <p>Google offered in: <a href="https://www.google.com.tr"> Türkçe</a>
                </p>
            </div>
        </div>
         <!-- search end -->
    </div>

    <!-- main body end -->

    <!-- footer start -->

    <footer>
        <div class="turkey">
            Turkey
        </div>
        <div class="bot-nav">
            <div class="bot-nav-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="bot-nav-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>



    </footer>

    <!-- footer end -->
</body>
</html>
